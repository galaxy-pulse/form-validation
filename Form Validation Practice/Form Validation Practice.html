<!doctype html>
<html>

<head> 
    <link rel="stylesheet" type="text/css" href="Form Validation.css"> 
    <!--For production, it's best to place your script tag at the end of the body tag-->
</head>

<body>

    <h2> Fill out the form below and click "order now" to order</h2>

    <form id="theform" action="Message for Validation.html" method="post" onSubmit="return validateTextbox();">

<!-- To make your form align, you can two one of two things: make your form a table or use the flow-->


            <div class="row">
            <label for="name">Name:</label>
            <input type="text" id="name" name=""> <br><br>
            </div>

            <div class="row">
            <label for="Address">Address:</label>
            <input type="text" id="address" name=""> <br><br>
            </div>

            <div class="row">
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name=""> <br><br>
            </div>

            <div class="row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="">
            </div> 


            <br>

            <input type="submit" value="Submit">

    </form>


    <script src="Form Validation.js"></script>
</body>
</html>
